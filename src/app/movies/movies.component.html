<div class="ui link cards wrapper" *ngIf="movieResponse.movies.length >= 0">
    <app-movie-card [movie]="movie" *ngFor="let movie of movieResponse.movies"></app-movie-card>
</div>
<div *ngIf="movieResponse.movies.length == 0">
    <app-skeleton-loader-card [quantity]="20"></app-skeleton-loader-card>
</div>
<app-pagination [currentPage]="movieResponse.PageNumber" (nextPage)="goToPage($event)" (prevPage)="goToPage($event)"></app-pagination>
